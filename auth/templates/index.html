<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Manage</title>
</head>
<body class="container">
    <form method="POST" action="create/">
        {% csrf_token %}
        <p>
            <label>Введите название задачи</label><br>
            <input type="text" name="name" />
        </p>
        <p>
            <label>Введите описание</label><br>
            <input type="text" name="desc" />
        </p>
        <input type="submit" value="Сохранить" >
    </form>
    {% if cards.count > 0 %}
    <h2>Список задач</h2>
    <table>
        <tr><th>Id</th><th>Название</th><th>Описание</th></tr>
        {% for card in cards %}
        <tr><td>{{ card.id }}</td><td>{{ card.name }}</td><td>{{ card.desc }}</td></tr>
        {% endfor %}
    </table>
    {% endif %}
    <form method="DELETE" action="delete/">
        <input type="submit" value="Delete All" style="margin-top: 20px; width: 250px">
    </form>
</body>
</html>
